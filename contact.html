<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Contact</h1>
            <!-- Contactformulier -->
            <form>
                <div class="form-group">
                    <label for="naam">Naam</label>
                    <input type="text" class="form-control" id="naam" placeholder="Voer uw naam in">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Voer uw e-mailadres in">
                </div>
                <div class="form-group">
                    <label for="bericht">Bericht</label>
                    <textarea class="form-control" id="bericht" rows="4" placeholder="Voer uw bericht in"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Verzenden</button>
            </form>
        </div>
    </div>
</div>


<footer style="min-height: 200px; background-color: #f0f0f0;">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                &copy; 2023 Abdulmoeen Atak. Alle rechten voorbehouden.
            </div>
        </div>
    </div>
</footer>

</body>
</html>
